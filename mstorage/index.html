<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soubory ke stažení</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    padding: 30px;
}

.header {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(103, 126, 234, 0.1), transparent);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

h1 {
    color: #4a5568;
    margin-bottom: 15px;
    font-size: 2.8rem;
    font-weight: 700;
    position: relative;
}

.subtitle {
    color: #718096;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.refresh-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
    margin-top: 15px;
}

.refresh-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.loading {
    text-align: center;
    padding: 60px;
    color: #667eea;
    font-size: 1.3rem;
}

.loading-spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid #e2e8f0;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.stats {
    display: flex;
    justify-content: space-around;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.6) 100%);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 35px;
    backdrop-filter: blur(5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.stat-item {
    text-align: center;
}

.stat-number {
    font-size: 2.2rem;
    font-weight: bold;
    color: #667eea;
    margin-bottom: 8px;
}

.stat-label {
    color: #718096;
    font-size: 1rem;
    font-weight: 500;
}

.file-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.file-card {
    background: white;
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.file-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transform: scaleX(0);
    transition: transform 0.4s ease;
}

.file-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
}

.file-card:hover::before {
    transform: scaleX(1);
}

.file-icon {
    font-size: 3.5rem;
    margin-bottom: 20px;
    text-align: center;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
}

.file-name {
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 10px;
    word-break: break-word;
    font-size: 1.15rem;
    line-height: 1.4;
}

.file-size {
    color: #718096;
    font-size: 0.95rem;
    margin-bottom: 20px;
    font-weight: 500;
}

.file-actions {
    display: flex;
    gap: 12px;
}

.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
    transition: all 0.3s ease;
    flex: 1;
    text-decoration: none;
    text-align: center;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary {
    background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    color: white;
    box-shadow: 0 6px 15px rgba(72, 187, 120, 0.3);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
}

.btn-secondary {
    background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
    color: white;
    box-shadow: 0 6px 15px rgba(66, 153, 225, 0.3);
}

.btn-secondary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(66, 153, 225, 0.4);
}

.empty-state {
    text-align: center;
    color: #718096;
    font-size: 1.3rem;
    margin-top: 80px;
    padding: 50px;
}

.empty-icon {
    font-size: 5rem;
    margin-bottom: 30px;
    opacity: 0.7;
}

.error {
    background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
    color: #c53030;
    padding: 25px;
    border-radius: 15px;
    margin: 25px 0;
    text-align: center;
    font-weight: 500;
    box-shadow: 0 8px 20px rgba(197, 48, 48, 0.1);
}

@media (max-width: 768px) {
    .file-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .container {
        padding: 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 2.2rem;
    }
    
    .stats {
        flex-direction: column;
        gap: 20px;
    }

    .file-actions {
        flex-direction: column;
    }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📂 Dostupné soubory</h1>
      <p class="subtitle">Klikněte na soubor pro otevření nebo stažení</p>
      <button class="refresh-btn" onclick="loadFiles()">🔄 Obnovit seznam</button>
    </div>

    <div id="loadingDiv" class="loading">
      <div class="loading-spinner"></div>
      <div>Načítám soubory...</div>
    </div>

    <div id="errorDiv" class="error" style="display: none;"></div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <div class="stat-number" id="fileCount">0</div>
        <div class="stat-label">Souborů</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalSize">0 KB</div>
        <div class="stat-label">Celková velikost</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="fileTypes">0</div>
        <div class="stat-label">Typů souborů</div>
      </div>
    </div>

    <div class="file-grid" id="fileGrid"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📭</div>
      <p><strong>Ve složce nejsou žádné soubory</strong></p>
      <p>Soubory se zobrazí zde po jejich nahrání do složky.</p>
    </div>
  </div>

  <script>
    let currentFiles = [];

    function getFileIcon(fileName) {
      const extension = (fileName.includes('.') ? fileName.split('.').pop() : '').toLowerCase();
      const icons = {
        pdf: '📄', doc: '📝', docx: '📝',
        ppt: '📊', pptx: '📊',
        txt: '📄', rtf: '📄',
        jpg: '🖼️', jpeg: '🖼️', png: '🖼️', gif: '🖼️', bmp: '🖼️', svg: '🖼️',
        mp4: '🎬', avi: '🎬', mov: '🎬',
        mp3: '🎵', wav: '🎵', flac: '🎵',
        zip: '📦', rar: '📦', '7z': '📦', tar: '📦',
        xlsx: '📊', xls: '📊', csv: '📊',
        html: '🌐', htm: '🌐', css: '🎨', js: '⚡', json: '📋', xml: '📋',
        default: '📄'
      };
      return icons[extension] || icons.default;
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    async function loadFiles() {
    showLoading(true);
    hideError();

    try {
      const response = await fetch('list-files.php?t=' + Date.now(), {
        headers: { 'Accept': 'application/json' }
      });

      const contentType = response.headers.get('content-type') || '';
      const bodyText = await response.text();

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}\n${bodyText.slice(0, 200)}`);
      }

      let files;
      try {
        files = JSON.parse(bodyText);
      } catch (e) {
        throw new Error(
          `Server nevrátil JSON (Content-Type: ${contentType}).\n` +
          `První znaky odpovědi:\n${bodyText.slice(0, 200)}`
        );
      }

      if (!Array.isArray(files)) {
        throw new Error('Neplatná odpověď ze serveru (očekávám pole).');
      }

      currentFiles = files;
      displayFiles();

    } catch (error) {
      // uniknout < >, aby se chybová hláška nenačetla jako HTML
      const safe = String(error.message).replace(/</g, '&lt;').replace(/>/g, '&gt;');
      showError('❌ ' + safe);
      currentFiles = [];
      displayFiles();
    } finally {
      showLoading(false);
    }
  }

    function showLoading(show) {
      document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorDiv');
      errorDiv.innerHTML = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorDiv').style.display = 'none';
    }

    function updateStats() {
      const fileCount = currentFiles.length;
      const totalSize = currentFiles.reduce((sum, file) => sum + file.size, 0);
      const fileTypes = new Set(currentFiles.map(file => (file.name.includes('.') ? file.name.split('.').pop().toLowerCase() : ''))).size;

      document.getElementById('fileCount').textContent = fileCount;
      document.getElementById('totalSize').textContent = formatFileSize(totalSize);
      document.getElementById('fileTypes').textContent = fileTypes;
    }

    function displayFiles() {
      const fileGrid = document.getElementById('fileGrid');
      const emptyState = document.getElementById('emptyState');
      const stats = document.getElementById('stats');

      if (currentFiles.length === 0) {
        fileGrid.innerHTML = '';
        emptyState.style.display = 'block';
        stats.style.display = 'none';
        return;
      }

      emptyState.style.display = 'none';
      stats.style.display = 'flex';
      updateStats();

      fileGrid.innerHTML = currentFiles.map(file => `
        <div class="file-card">
          <div class="file-icon">${getFileIcon(file.name)}</div>
          <div class="file-name">${file.name}</div>
          <div class="file-size">${formatFileSize(file.size)}</div>
          <div class="file-actions">
            <a href="${encodeURI(file.path)}" target="_blank" class="btn btn-primary">👁️ Otevřít</a>
            <a href="${encodeURI(file.path)}" download class="btn btn-secondary">💾 Stáhnout</a>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', loadFiles);
  </script>
</body>
</html>
